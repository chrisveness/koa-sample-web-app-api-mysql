<!doctype html>
<html lang="en">
<head>
    <title>Edit team</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        table button { background: none; border: none; padding: 0; }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(document).on('click', 'button.add-membership', function() {
                $('select.add-membership').show().focus();
            });

            $(document).on('change', 'select.add-membership', function() {
                if (!this.value) return;

                var details = {
                    TeamId:   {{TeamId}},
                    MemberId: this.value,
                    JoinedOn: new Date().toISOString().replace('T',' ').split('.')[0],
                }
                $.ajax({
                    type:    'POST',
                    url:     '/ajax/team-members',
                    data:    details,
                    headers: { Accept: 'application/json' },
                    context: this,
                })
                .done(function(result) {
                    // add new row, remove from select
                    var $thisRow = $(this).closest('tr');
                    var $newRow = $thisRow.next().clone();
                    $newRow.prop('id', this.value);
                    $newRow.find('td').eq(0).html($(this).find('option:selected').text());
                    $newRow.find('button').prop('value', result.TeamMemberId)
                    $thisRow.after($newRow);
                    $(`select.add-membership option[value=${this.value}]`).remove();
                    $('select.add-membership').hide();
                })
                .fail(function(jqXHR, textStatus, errorThrown) {
                    alert(jqXHR.responseText);
                });
            });

            $(document).on('click', 'button.delete-membership', function() {
                $.ajax({
                    type:    'DELETE',
                    url:     '/ajax/team-members/'+this.value,
                    headers: { Accept: 'application/json' },
                    context: this,
                })
                .done(function(result) {
                    // remove row, add to select
                    var memberId = $(this).closest('tr').attr('id');
                    $('#'+memberId).remove();
                    var name = $(this).closest('tr').find('td').eq(0).html();
                    $('select.add-membership').append(`<option value=${memberId}>${name}</option>option>`);
                })
                .fail(function(jqXHR, textStatus, errorThrown) {
                    alert(jqXHR.responseText);
                });
            });

            $(document).keyup(function(e) {
                if (e.keyCode == 27) { // escape key maps to keycode `27`
                    $('select.add-membership').hide();
                }
            });
        });
    </script>
</head>
<body>

<h1>Edit team</h1>

{{>navpartial}}
{{>errpartial}}

<main>

<form method="post">
    <ul>
        <li>
            <label for="Name">Name</label>
            <input name="Name" id="Name" value="{{Name}}" required autofocus>
        </li>
        <li>
            <label></label>
            <button type="submit" class="fa fa-check-square-o green" title="Update"></button>
        </li>
    </ul>
</form>

<h2>Members</h2>

<table>
    <tr>
        <td>
            <select name="add-membership" required class="add-membership hide">
                <option></option>
                {{#notTeamMembers}}
                <option value="{{MemberId}}">{{Firstname}} {{Lastname}}</option>
                {{/notTeamMembers}}
            </select>
        </td>
        <td><button type="submit" class="add-membership fa fa-plus small grey" title="add membership"></button></td>
    </tr>
    {{#teamMembers}}
    <tr id="{{MemberId}}">
        <td>{{Firstname}} {{Lastname}}</td>
        <td><button type="button" value="{{TeamMemberId}}" class="delete-membership fa fa-trash small grey" title="delete membership"></button></td>
    </tr>
    {{/teamMembers}}
</table>


</main>

</body>
</html>
